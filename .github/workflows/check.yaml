name: check

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Fast: moon check + TypeScript type check
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - run: pnpm install
      - uses: illusory0x0/setup-moonbit@v0.1.0
        with:
          version: stable
      - run: |
          moon update
          moon install
      - name: moon check
        run: moon check --target js
      - name: TypeScript check
        run: pnpm tsc -p .

  # MoonBit unit tests
  test-moonbit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - run: pnpm install
      - uses: illusory0x0/setup-moonbit@v0.1.0
        with:
          version: stable
      - run: |
          moon update
          moon install
      - name: Setup CJS test environment
        run: |
          mkdir -p target/js/debug/test
          echo '{"type": "commonjs"}' > target/js/debug/test/package.json
      - name: moon test
        run: moon test --target js

  # Cross-platform tests (luna modules: signal, routes, render, serialize)
  test-xplat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: illusory0x0/setup-moonbit@v0.1.0
        with:
          version: stable
      - run: |
          moon update
          moon install
      - name: Test luna/signal (all targets)
        run: moon test --target all src/luna/signal
      - name: Test luna/routes (all targets)
        run: moon test --target all src/luna/routes
      - name: Test luna/render (all targets)
        run: moon test --target all src/luna/render
      - name: Test luna/serialize (all targets)
        run: moon test --target all src/luna/serialize
      - name: Test core/parser (all targets)
        run: moon test --target all src/core/parser
      - name: Test core/ssg (all targets)
        run: moon test --target all src/core/ssg

  # Example projects
  test-examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: illusory0x0/setup-moonbit@v0.1.0
        with:
          version: stable
      - run: |
          moon update
          moon install
      - name: Build examples
        run: |
          rm -f target/js/release/check/check.moon_db
          moon info
          moon build -C examples/sol_app
