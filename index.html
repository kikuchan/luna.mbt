<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>luna Examples</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    h1 {
      color: #333;
    }
    h2 {
      color: #555;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    button {
      padding: 8px 16px;
      margin: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #f0f0f0;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }
    input[type="range"] {
      width: 200px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      margin: 4px 0;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 20px 0;
    }
    .buttons {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script type="module">
    // Import and run the MoonBit application
    import './target/js/release/build/examples/spa/spa.js';
  </script>
</body>
</html>
